name: Dispatcher
on:
  workflow_run:
    workflows: [ release-actions ]
    types:
      - completed

jobs:
  dispatch:
    name: Dispatch
    env:
      PACKAGES_TO_UPGRADE: ${{ needs.run_publish.outputs.packages }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ['socialbaking/vouch-api']
    timeout-minutes: 5
    steps:
      - name: Dispatch to workflows
        run: |
          curl -H "Accept: application/vnd.github.everest-preview+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          --request POST \
          --data '{"event_type": "repository_update_event", "client_payload": { }}' https://api.github.com/repos/${{ matrix.repo }}/dispatches